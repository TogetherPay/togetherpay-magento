<div class="payment-method" id="splitoffpayovertime-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <!-- Splitoff Logo -->
            <img data-bind="attr: {'src': require.toUrl('Splitoff_TogetherPay/images/logo1.png')}" class="payment-icon" alt="Splitoff" height="40"/>
            <!-- Splitoff Logo -->
        </label>
    </div>
    <div class="payment-method-content" id="splitoffpayovertime">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="payment-method-content splitoff-checkout-redirect">
            <div class="instalment-footer">
                <span><!-- ko i18n: 'Split this payment between mates with TogetherPay.' --><!-- /ko --></span>
                <span><!-- ko i18n: 'You will be redirected to the TogetherPay website when you click "Proceed to TogetherPay.' --><!-- /ko --></span>
                <a style="display:inline;" class="splitoff-popup" data-bind="i18n: 'What is TogetherPay?'"></a>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="click: continueSplitoffPayment, enable: (getCode() == isChecked())"
                            disabled>
                        <span data-bind="i18n: 'Proceed to TogetherPay'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both">&nbsp;</div>
</div>
